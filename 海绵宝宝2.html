<!DOCTYPE html>
<html>
<head>
    <style>
        .title-bar {
            background-color: #92C7C7; /* Viola purple */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            max-width: 70vw;
            margin: 0 auto;
        }
        .gallery div {
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .gallery img {
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="title-bar">Gallery</div>

<div class="gallery">
    <div><a href="hb2/image1.jpeg"><img src="hb/image1.jpeg" alt="Image 1"></a></div>

    <div><a href="hb2/image3.jpeg"><img src="hb/image3.jpeg" alt="Image 3"></a></div>
    <div><a href="hb2/image4.jpeg"><img src="hb/image4.jpeg" alt="Image 4"></a></div>
    <div><a href="hb2/image5.jpeg"><img src="hb/image5.jpeg" alt="Image 5"></a></div>

    <div><a href="hb2/image8.jpeg"><img src="hb/image8.jpeg" alt="Image 8"></a></div>

</html>
