<!DOCTYPE html>
<html>
<head>
    <style>
        .title-bar {
            background-color: #92C7C7; /* Viola purple */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            max-width: 70vw;
            margin: 0 auto;
        }
        .gallery div {
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .gallery img {
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="title-bar">Gallery</div>

<div class="gallery">
    <div><a href="hb2/image1.jpg"><img src="hb2/image1.jpg" alt="Image 1"></a></div>
    <div><a href="hb2/image2.jpg"><img src="hb2/image2.jpg" alt="Image 2"></a></div>
    <div><a href="hb2/image3.jpg"><img src="hb2/image3.jpg" alt="Image 3"></a></div>
    <div><a href="hb2/image4.jpg"><img src="hb2/image4.jpg" alt="Image 4"></a></div>
    <div><a href="hb2/image5.jpg"><img src="hb2/image5.jpg" alt="Image 5"></a></div>
    <div><a href="hb2/image6.jpg"><img src="hb2/image6.jpg" alt="Image 6"></a></div>
    <div><a href="hb2/image7.jpg"><img src="hb2/image7.jpg" alt="Image 7"></a></div>
    <div><a href="hb2/image8.jpg"><img src="hb2/image8.jpg" alt="Image 8"></a></div>
    <div><a href="hb2/image9.jpg"><img src="hb2/image9.jpg" alt="Image 9"></a></div>
    <div><a href="hb2/image10.jpg"><img src="hb2/image10.jpg" alt="Image 10"></a></div>
    <div><a href="hb2/image11.jpg"><img src="hb2/image11.jpg" alt="Image 11"></a></div>
    <div><a href="hb2/image12.jpg"><img src="hb2/image12.jpg" alt="Image 12"></a></div>
    <div><a href="hb2/image13.jpg"><img src="hb2/image13.jpg" alt="Image 13"></a></div>
</div>

</body>
</html>
